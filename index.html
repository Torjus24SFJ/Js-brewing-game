<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
    <title>Potion Recipe Game</title>
  </head>
  <body>
      <div class="background-wrapper"></div>
      <div class="container">

        <h1>Potion Recipe Game</h1>
        <!-- <p>Create a healing potion! You need: 2 Herbs, 1 Berry, and 1 Mushroom.</p> -->
        <div class="interface">
            <button id="addHerbs">Add Herbs</button>
            <button id="addBerries">Add Berries</button>
            <button id="addMushrooms">Add Mushrooms</button>
            <button id="addWater">Add Water</button>
            <button id="addFlowers">Add Flowers</button>
            <button id="brew-potion">Brew Potion</button>
            <button id="reset">Reset</button>
        </div>
        <p><span id="potionType"></span></p>
        <p id="message"></p>

    </div>
  </body>
</html>
