<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Potion Recipe Game</title>
  </head>
  <body>
      <div class="background-wrapper"></div>
      <div class="container">

        <h1>Potion Recipe Game</h1>
        <p>Create a healing potion! You need: 2 Herbs, 1 Berry, and 1 Mushroom.</p>
        <div class="interface">
            <button onclick="addIngredient('herbs')">Add Herbs</button>
            <button onclick="addIngredient('berries')">Add Berries</button>
            <button onclick="addIngredient('mushrooms')">Add Mushrooms</button>
            <button onclick="addIngredient('water')">Add Water</button>
            <button onclick="addIngredient('flowers')">Add Flowers</button>
            <button onclick="checkPotion()" id="brew-potion">Brew Potion</button>
            <button onclick="reset()" id="reset">Reset</button>
        </div>
        <p><span id="potionType"></span></p>
        <p id="message"></p>

    </div>
  </body>
</html>
